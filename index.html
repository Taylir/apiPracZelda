<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zelda Info</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Global Styles -->
    <link href="./css/global.css" rel="stylesheet" />

    <!-- Scripts -->
    <script type="module" src="scripts/scripts.js" defer></script>
    <script src="scripts/scroll.js" defer></script>
  </head>
  <body>
    <!-- Hero / Navigation -->
    <header id="heroSection">
      <nav>
        <div class="container">
          <a href="./index.html" class="brand">
            <div class="img_wrapper">
              <img src="assets/LinkTired.jpg" alt="Zelda Logo" />
            </div>
          </a>
          <aside id="filterBar">
            <ul>
              <li>
                <button class="filterButton" value="creatures">
                  Creatures
                </button>
              </li>
              <li>
                <button class="filterButton" value="equipment">
                  Equipment
                </button>
              </li>
              <li>
                <button class="filterButton" value="materials">
                  Materials
                </button>
              </li>
              <li>
                <button class="filterButton" value="monsters">Monsters</button>
              </li>
              <li>
                <button class="filterButton" value="treasure">Treasure</button>
              </li>
              <li>
                <button class="filterButton" value="favorites">
                  Favorites
                </button>
              </li>
            </ul>
          </aside>
        </div>
      </nav>
    </header>

    <!-- Display Section -->
    <main id="displaySection">
      <div class="container">
        <div id="displayHolder"></div>
        <button id="loadMore" type="button">Load More</button>
      </div>
    </main>
    <div class="toast" id="toastAddId">
      <p>"Item" Added to your favorites</p>
    </div>
    <div class="toast" id="toastRemoveId">
      <p>"Item" Removed from your favorites</p>
    </div>
  </body>
</html>
